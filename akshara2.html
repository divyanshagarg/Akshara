<!doctype.html>
<html>
<head>
<title>Akshara Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<link href="akshara2.css" rel="stylesheet" >
</head>
<body>

<h2 class="fill"><br> PLEASE FILL IN THE FORM</h2>
<br>
<br>
<div class="alert alert-danger" role="alert">
 We never ask for money online! Before accepting payments we make a verification call ! Beware of frauds!!!
</div>
<br>
<br>
<form method="post">
  <div class="form-row">
    <div class="col"><strong>First name</strong>
      <input type="text" class="form-control" placeholder="First name" required>
    </div>
    <div class="col"><strong>Last name</strong>
      <input type="text" class="form-control" placeholder="Last name" required>
    </div>
  </div>
<br>
<div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4"><strong> Email Id </strong></label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4"><strong>Password</strong></label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
    </div>
  </div>
  <br>
  <div class="form-group">
    <label for="inputAddress"><strong>Address line 1</strong></label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
  </div>
  <div class="form-group">
    <label for="inputAddress2"><strong>Address line 2</strong></label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" required>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity"><strong>City</strong></label>
      <input type="text" class="form-control" id="inputCity" required>
    </div>
<div class="form-group col-md-6">
      <label for="inputCity"><strong>State</strong></label>
      <input type="text" class="form-control" id="inputstate" required>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip"><strong>Pin code</strong></label>
      <input type="text" class="form-control" id="inputZip" required>
    </div>
  </div>
  
 
  <br>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0"><strong>Select</strong></legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
          <label class="form-check-label" for="gridRadios1">
            Want to donate
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
          <label class="form-check-label" for="gridRadios2">
            Want to join
          </label>
        </div>
        
      </div>
    </div>
 
  <br>
   <div class="form-row">
    <div class="col-7">
	<strong>Phone Number</strong>
      <input type="text" class="form-control" placeholder="phone number" required pattern="[0-9]{8,10}">
    </div>
    </div>
 
 <br>
  <div class="form-group">
    <label for="exampleFormControlFile1"><strong>Upload your image(if you want to join us)</strong></label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1">
  </div>
  <br>
  <br>
<div class= "btn">
<a href="#idhar"> <button type="submit" class="btn btn-primary mb-2">Submit</button></a>
  </div>
  <br>
  <br>
  <br>
  <br>
  <div id="idhar">
  <div class="alert alert-success alert-dismissible fade show">
    <strong>Please submit the form!</strong>  We will get back to you shortly...
    <button type="button" class="close" data-dismiss="alert">&times;</button>
</div>
</div>
</form>
</body>
</html>
